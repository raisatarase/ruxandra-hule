<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/_contact.css">
  <title>Contact</title>
</head>
<body></body>
  <div class="container">
    <form action="https://formsubmit.co/your@email.com" method="POST" id="form" class="form">
      <div class="form-control">
        <label for="first-name"> First Name </label>
        <input type="text" name="first-name" id="first-name" placeholder="Your first name" required>
      </div>
      <div class="form-control">
        <label for="last-name"> Last Name </label>
        <input type="text" name="last-name" id="last-name" placeholder="Your last name" required>

      </div>
      <div class="form-control">
        <label for="email"> Email </label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-control">
        <label for="message"> Your message </label>
        <input type="text" name="message" id="message" placeholder="Write your message here..." required>
      </div>
      <button type="submit"> Submit </button>
    </form>
  </div>
</body>
</html>
