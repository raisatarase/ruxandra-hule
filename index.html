<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruxandra Hule</title>
  <link rel="stylesheet" href="./src/_main.css">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://kit.fontawesome.com/91862d2ecb.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="wrapper">
    <section>
      <div class="topnav">
        <a href="#home" class="active">Ruxandra Hule</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
          <a href="#gallery">Gallery</a>
          <a href="#about">Bio</a>
          <a href="#contact">Contact</a>
        </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </section>

    <!-- Cover Photo -->
    <img src="" alt="">

    <!-- Form section -->
    <section>
      <div class="form">
        <form action="https://formsubmit.co/your@email.com" method="POST">
          <div class="form-control">
            <label for="name">Name *</label>
            <input type="text" name="first-name" placeholder="Your name..."required>
            <input type="text" name="last-name" required>
          </div>

          <div class="form-control">
            <label for="email">Email Address *</label>
            <input type="email" name="email" placeholder="Yout email..."required>
          </div>
          <div class="form-control">
            <label for="">Subject *</label>
            <input type="text">
          </div>
          <div class="form-control">
            <label for="">Message</label>
            <input type="text" name="text" placeholder="Write your message..."required>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </section>

      <!-- Footer -->

    <section>
      <div id="footer-goes-here">
      <footer id="contact">
        <div class="social">
          <div>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
          </div>
          <div>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
      </footer>
    </div>
    </section>
    <script src="./src/application.js"></script>
</div>
</body>
</html>
