<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="src/_contact.css">
</head>
<body>
  <section class="form">
    <div class="container">
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <div class="row">
          <div class="label">
            <label for="name">Name *</label>
          </div>
          <div class="">
            <input class="form-control" type="text" name="first-name" required>
            <input class="form-control" type="text" name="last-name" required>
          </div>
        </div>

        <div class="row">
          <div class="label">
            <label for="email">Email Address *</label>
          </div>
          <div class="email">
            <input class="form-control" type="email" name="email" required>
          </div>
        </div>

        <div class="row">
          <div class="label">
            <label for="subject">Subject *</label>
          </div>
          <div class="">
            <input class="form-control" type="text">
          </div>
        </div>

        <div class="row">
          <div class="label">
            <label for="message">Message</label>
          </div>
          <div>
            <input class="form-control" type="text" name="text" required>
          </div>
        </div>

        <div class="submit">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
